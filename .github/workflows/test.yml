name: Format & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install
        run: |
          npm install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Lint
        run: |
          npm run lint

      - name: Hardhat tests
        run: |
          npx hardhat test

      - name: Hardhat node
        run: |
          # Start hardhat node in background
          npx hardhat node &

          # Store the PID
          NODE_PID=$!

          # Wait for node to start
          sleep 40

          # Check if process is still running
          if ! kill -0 $NODE_PID 2>/dev/null; then
            echo "Hardhat node failed to start or crashed"
            exit 1
          fi

          # Clean shutdown
          kill $NODE_PID

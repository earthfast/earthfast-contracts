name: Format & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install
        run: |
          npm install

      - name: Lint
        run: |
          npm run lint

      - name: Hardhat tests
        run: |
          npx hardhat test

      - name: Hardhat node
        run: |
          npx hardhat node &
          sleep 40
          kill %1
